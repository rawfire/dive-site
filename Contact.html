<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">



    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">



    
</head>

<body>
    <div class="skewed-header">
        <div class="header-bg"style="background-image: url('images/background/contact.jpg');"> </div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div class="links-wrapper"> 

                        <div class="nav-link"> 
                            <a href="index.html">Homepage</a>
                        </div>
        
                        <div class="nav-link"> 
                                <a href="about.html">About</a>
                        </div>
        
                        <div class="nav-link"> 
                                <a href="contact.html">Contact</a>
                        </div>
        
                        <div class="nav-link"> 
                                <a href="Menu.html">Menu</a>
                        </div>
                    
                    </div>
        
            </div>
        </div>

    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/logo.png" alt="logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                
                    <div>
                        123 Any St<br>New York, NY
                    </div>
                </div> 
                
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                
                    <div>
                        555 555 5555
                    </div>
                </div> 
                
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                
                    <div>
                        10 AM - 4 AM
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="Your name">
                    <label for="fullname">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="e-mail">
                    <label for="email">e-mail</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message" ></textarea>
                    <label for="message">Message</label>
                </div>
                
                <div class="spacer10"></div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

   

    <div class="footer">
            <div class="logo-footer">
                <img src="images/logos/logo.png" alt="logo">
            </div>
    
            <div class="footer-phone-hours">
                <span class="phone">
                    917.254.5976 
                </span>
    
                <span class="hours">
                    10 am - 4 AM
                </span>
    
            </div>
    
            <div class="links-wrapper"> 
    
                <div class="nav-link"> 
                    <a href="index.html">Homepage</a>
                
                </div>
    
                <div class="nav-link"> 
                    <a href="about.html">About</a>
                </div>
    
                <div class="nav-link"> 
                    <a href="contact.html">Contact</a>
                </div>
    
                <div class="nav-link"> 
                    <a href="Menu.html">Menu</a>
                </div>
                
            </div>
    
            <div class="social-media-icons-wrapper">
                <a href="https://www.instagram.com/oicangi1/">
                    <i class="fab fa-instagram"></i>
                </a>
    
                <a href="https://www.facebook.com/ignacio.andres">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
    
            <div class="copyright-wrapper">
                &copy; 2019 Ignacio A &#124; All rights reserved
            </div>
    
        </div>
</body>

</html>
